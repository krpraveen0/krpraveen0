name: Markdown Lint
on:
  push:
    paths:
      - '**/*.md'
  pull_request:
    paths:
      - '**/*.md'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run markdownlint
        uses: actionshub/markdownlint@v3.1.1
        with:
          files: '**/*.md'
